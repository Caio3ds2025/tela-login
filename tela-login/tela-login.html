<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de LOgin</title>
    <link rel="stylesheet" href="aaa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    
    <div class="container">
        <div class="caixa1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmZqMh34CXbHPzc7nKOcPgaE0QCMBkBESWnzgwubJWaMiFpJOyhSZW87JfcOsf2Y2sT_4&usqp=CAU" alt="" id="logo">
        </div>
        <div class="caixa">
            <div class="login-header">
                <h1>Bem-vindo de vorta</h1>
                <p>faça sexo para continuar</p>
            </div>
            <form action="">
                <div class="input-group">
                    <label for="">Email:</label>
                    <input type="text" placeholder="Digite seu Email">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <label for="">Senha</label>
                    <input type="password" placeholder="Digite sua senha">
                    <i class="fas fa-lock"></i>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="">Lembrar-se</label>
                    </div>
                    <div class="forgot-password">
                        <a href="">Esqueceu a senha?</a>
                    </div>
                </div>
                <button type="submit" class="login-button">Entrar</button>
                <div class="signup-link">
                    Não tem conta? <a href="">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
